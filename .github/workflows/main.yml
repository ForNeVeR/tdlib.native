name: Main
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    container: ubuntu:18.04
    steps:
      - name: Set up Git
        run: apt-get update && apt-get install -y software-properties-common && apt-get update && add-apt-repository -y ppa:git-core/ppa && apt-get update && apt-get install -y git

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install PowerShell
        run: sh ./linux/install-pwsh.sh

      # Build:
      - name: Install
        shell: pwsh
        run: ./linux/install.ps1
      - name: Build
        shell: pwsh
        run: ./linux/build.ps1 # produces build/runtimes/linux-x64/native/

      - name: Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: tdlib.linux
          path: build/runtimes/linux-x64/native/*

  build-macos:
    runs-on: macos-10.15
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      # Build:
      - name: Install
        shell: pwsh
        run: ./macos/install.ps1
      - name: Build
        shell: pwsh
        run: ./macos/build.ps1
      - name: Prepare Artifact
        shell: pwsh
        run: ./macos/prepare-artifact.ps1 # produces artifacts/libtdjson.dylib

      - name: Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: tdlib.osx
          path: artifacts/*

  test-ubuntu1804:
    needs: build-linux
    runs-on: ubuntu-20.04
    container: ubuntu:18.04
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
      PACKAGE_VERSION_BASE: 1.7.9
    steps:
      - name: Set up Git
        run: apt-get update && apt-get install -y software-properties-common && apt-get update && add-apt-repository -y ppa:git-core/ppa && apt-get update && apt-get install -y git

      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install PowerShell
        run: bash ./linux/install-pwsh.sh

      - name: Download Linux artifact
        uses: actions/download-artifact@v2
        with:
          name: tdlib.linux
          path: ./build/runtimes/linux-x64/native

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.2.x'
      - name: Pack NuGet
        shell: pwsh
        run: ./common/nuget-pack.ps1 -Version "${{ env.PACKAGE_VERSION_BASE }}.${{ github.run_id }}" -NuGet nuget

      - name: NuGet cache
        uses: actions/cache@v2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('tdsharp/**/*.csproj') }}
      - name: Test
        shell: pwsh
        run: ./common/test.ps1 -NuGet nuget

  test-macos:
    needs: build-macos
    runs-on: macos-10.15
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
      PACKAGE_VERSION_BASE: 1.7.9
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Download macOS artifact
        uses: actions/download-artifact@v2
        with:
          name: tdlib.osx
          path: ./artifacts

      - name: Copy artifacts
        shell: pwsh
        run: ./macos/copy-artifacts.ps1
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.2.x'
      - name: Pack NuGet
        shell: pwsh
        run: ./common/nuget-pack.ps1 -Version "${{ env.PACKAGE_VERSION_BASE }}.${{ github.run_id }}" -NuGet nuget

      - name: NuGet cache
        uses: actions/cache@v2
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('tdsharp/**/*.csproj') }}
      - name: Test
        shell: pwsh
        run: ./common/test.ps1 -NuGet nuget

  release:
    runs-on: ubuntu-20.04
    needs:
      - build-linux
      - build-macos
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v2
        with:
          name: tdlib.linux
          path: ./artifacts/linux
      - name: Archive Linux artifact
        shell: pwsh
        run: Set-Location build/runtimes/linux-x64/native && zip -r ../../../../artifacts/tdlib.linux.zip *

      - name: Download macOS artifact
        uses: actions/download-artifact@v2
        with:
          name: tdlib.osx
          path: ./artifacts/osx
      - name: Archive macOS artifact
        shell: pwsh
        run: Set-Location ./artifacts/osx && zip -r ./tdlib.osx.zip *

      - name: Read version from ref
        if: startsWith(github.ref, 'refs/tags/v')
        id: version
        shell: pwsh
        run: Write-Output "::set-output name=version::$($env:GITHUB_REF -replace '^refs/tags/v', '')"

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: v${{ steps.version.outputs.version }}
          draft: true
      - name: Upload Linux artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_name: tdlib.osx.zip
          asset_path: ./artifacts/tdlib.linux.zip
          asset_content_type: application/zip
      - name: Upload macOS artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_name: tdlib.osx.zip
          asset_path: ./artifacts/osx/tdlib.osx.zip
          asset_content_type: application/zip
